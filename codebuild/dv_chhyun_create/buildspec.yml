version: 0.2

phases:
  install:
    commands:
      - yum install -y git-core
      - mkdir template
      - cd template
      - git clone -b GEN-2701 https://$GITHUB_TOKEN@github.com/HardBoiledSmith/magi.git
      - unzip -P $SEELE_ZIP_PASSWORD ./magi/_seele/$SEELE_ZIP -d ./magi/_seele
      - cp magi/_seele/dv-chhyun-config.json ../config.json
      - npm install -g npm@latest
      - npm install -g which-pm-runs-cli
      - npm install -g grunt-cli
      - npm install -g standard
      - yum install -y python36
  build:
    commands:
      - cd ..
      - pwd
  post_build:
    commands:
      - ls
